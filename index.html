<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>

<body>

    <section class="container">
        <main class="box">
            <form class="date">
                <div class="col">
                    <label>day</label>
                    <input class="input_day" required type="number" min="0" placeholder="DD">
                    <span class="message"></span>
                </div>
                <div class="col">
                    <label>month</label>
                    <input class="input_month" type="number" required min="0" placeholder="MM">
                    <span class="message"></span>
                </div>
                <div class="col">
                    <label>year</label>
                    <input class="input_year" type="number" required min="0" placeholder="YYYY">
                    <span class="message"></span>
                </div>
                <div class="col">
                    <span></span>
                    <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
                </div>
            </form>
            <ul>
                <li><span class="output_year">- -</span><span>years</span></li>
                <li><span class="output_month">- -</span><span>months</span></li>
                <li><span class="output_day">- -</span><span>days</span></li>
            </ul>
        </main>
    </section>

    <script src="script.js"></script>
</body>

</html>
